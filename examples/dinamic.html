<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>Create responsive YouTube players dynamics</title>
</head>
<body>

<button id="video1">Add video 1</button>
<button id="video2">Add video 2</button>

<hr>

<script type="text/javascript" src="../responsive-youtube.min.js"></script>
<script type="text/javascript">
ResponsiveYoutube.start({
    "rel": 0 //Remove related videos
});

(function (d) {
    var v1, v2;

    function addVideo(id)
    {
        var el = d.createElement("div");
        el.setAttribute("data-ry-video", id);
        d.body.appendChild(el);
    }

    d.getElementById("video1").onclick = function () {
        if (v1) return;

        v1 = true;

        addVideo("TALH8SsQJp4");
    };
    d.getElementById("video2").onclick = function () {
        if (v2) return;

        v2 = true;

        addVideo("5ABos9UTfJU");
    };
})(document);
</script>
</body>
</html>
