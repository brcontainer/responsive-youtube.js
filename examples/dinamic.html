<!DOCTYPE html>
<html>
<head>
    <title>Create responsive YouTube players dynamics</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
</head>
<body>

<button onclick="addVideo('TALH8SsQJp4')">Add video 1</button>
<button onclick="addVideo('5ABos9UTfJU')">Add video 2</button>
<button onclick="addVideo('N_-Cu9_2YAA')">Add video 3</button>

<hr>

<script type="text/javascript" src="../responsive-youtube.min.js"></script>
<script type="text/javascript">
ResponsiveYoutube.start({
    "rel": 0 //Remove related videos
});

function addVideo(id)
{
    var el = document.createElement("div");
    el.setAttribute("data-ry-video", id);
    document.body.appendChild(el);
}
</script>
</body>
</html>
